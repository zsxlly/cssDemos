<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/reg.js"></script>
    <title>登陆注册</title>
</head>
<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="品优购"></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
               <form action="">
                <ul>
                    <li>
                        <label for="">手机号：</label>
                        <input type="number" class="inp" id="tel">
                        <span class=""></span>
                    </li>
                    <li>
                        <label for="">QQ：</label>
                        <input type="number" class="inp" id="qq">
                        <span class=""></span>
                    </li>
                    <li>
                        <label for="">昵称：</label>
                        <input type="text" class="inp" id="name">
                        <span class=""></span>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input type="number" class="inp" id="mes">
                        <span class=""></span>
                    </li>
                    <li>
                        <label for="">登陆密码：</label>
                        <input type="password" class="inp" id="pwd">
                        <span class=""></span>
                    </li>
                    <li>
                        <label for="">确认密码：</label >
                        <input type="password" class="inp" id="okpwd">
                        <span class=""></span>
                    </li>
                   
                   <li class="agree">
                       <input type="checkbox">同意协议并且注册
                       <a href="#">《知晓用户协议》</a>
                    </li>
                    <li>
                        <input type="submit" value="提交注册" class="btn">
                    </li>
                </ul>
               </form>
            </div>
        </div>
    </div>
    
</body>
</html>
